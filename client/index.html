<!doctype html>
<html lang="en" ng-app="ContaDeLuz">
	<head>
		<title>Chat Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<style>
			body {
				padding-top: 60px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="navbar navbar-fixed-top navbar-inverse">
				<div class="navbar-inner">
					<div class="pull-right">
						<a href="https://c9.io" class="brand">Cloud9 IDE</a>
					</div>
				</div>
			</div>
			<div class="page-header">
				<h1>Chat Example</h1>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<ul class="nav nav-list well">
						<li class="nav-header">Local Users</li>
						<li ng-repeat="user in roster" ng-bind="user">
						</li>
					</ul>
				</div>
				<div class="col-sm-9">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th class="col-sm-2">Name</th>
								<th class="col-sm-7">Text</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="msg in messages">
								<td class="col-sm-2" ng-bind="msg.name"></td>
								<td class="col-sm-7" ng-bind="msg.text"></td>
							</tr>
						</tbody>
					</table>
					<div class="row controls">
						<form ng-submit="send()">
							<div class="col-sm-2">
								<input type="text" class="form-control input-block-level" ng-model="name" ng-change="setName()" placeholder="Your Name">
							</div>
							<div class="input-append col-sm-7">
								<input type="text" class="col-sm-6 form-control" ng-model="text" placeholder="Message">
								<input type="submit" class="col-sm-1 btn btn-primary" value="Send" ng-disabled="!text">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/bower_components/angular/angular.min.js"></script>

		<script src="/js/app.js"></script>
	</body>
</html>
